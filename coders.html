        <section class="add" id="añadir">
            <div class="add__title">
              <h2 class="first">Añadir&nbsp;</h2>
              <h2 class="second">Coder</h2>
            </div>
            <div class="card">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <form class="add__form form" action="form" method="post" autocomplete="on">
                <ul>
                  <li>
                    <label for="name">Nombre:</label>
                    <input
                      type="text"
                      id="name"
                      name="coder_name"
                      placeholder="Nombre"
                      autocomplete="on"
                    />
                  </li>
                  <li>
                    <label for="surname">Apellidos:</label>
                    <input
                      type="text"
                      id="surname"
                      name="coder_surname"
                      placeholder="Apellidos"
                      autocomplete="on"
                    />
                  </li>
                  <li>
                    <label for="mail">E-mail:</label>
                    <input
                      type="email"
                      id="mail"
                      name="user_mail"
                      placeholder="E-mail"
                      autocomplete="on"
                    />
                  </li>
                  <li>
                    <label for="phone">Teléfono:</label>
                    <input
                      type="number"
                      id="phone"
                      name="coder_phone"
                      placeholder="Teléfono"
                      autocomplete="on"
                    />
                  </li>
                </ul>
                  <!--
                  <li>
                    <label for="avatar">Avatar:</label>
                    <select name="avatares" id="avatares">
                      <option value="Arepa">Arepa</option>
                      <option value="Robot">Robot</option>
                      <option value="Famoso">Famoso</option>
                    </select>
                  </li>
                  -->
                  <div class="add__section__button">
                    <input id = "añadir-btn" class="add__button" type="submit" value="Añadir"/>    
                    </div>
                    
                </form>
            </div>
