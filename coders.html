<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/coders-style.css">
</head>
<body>
    <section class="container">
        <div id="container__barra">
            <h1 class="barra__logo"> Coders<strong>App</strong></h1>
        </div>
    </header>   
    <main class="main">
        <div class="boton">
            <button class="btn-add"><a class="formu" href="#formulario">Añadir</a></button>
         </div>
         <div id="contenedor-coders"></div>
     
         <section class="add">
             <div class="add__title">
               <h2 class="first">Añadir&nbsp;</h2>
               <h2 class="second">Coder</h2>
             </div>
     
             <div class="card">
               <span></span>
               <span></span>
               <span></span>
               <span></span>
     
               <form id="formulario" class="add__form-form">
     
                 <ul>
                   <li>
                     <label for="name">Nombre:</label>
                     <input
                       type="text"
                       id="name"
                       name="coder_name"
                       placeholder="Nombre"
                       autocomplete="on"
                     />
                   </li>
     
                   <li>
                     <label for="apellidos">Apellidos:</label>
                     <input
                       type="text"
                       id="apellidos"
                       name="coder_surname"
                       placeholder="Apellidos"
                       autocomplete="on"
                     />
                   </li>
     
                   <li>
                     <label for="email">E-mail:</label>
                     <input
                       type="email"
                       id="email"
                       name="user_mail"
                       placeholder="E-mail"
                       autocomplete="on"
                     />
                   </li>
     
                   <li>
                     <label for="telefono">Teléfono:</label>
                     <input
                       type="number"
                       id="telefono"
                       name="coder_phone"
                       placeholder="Teléfono"
                       autocomplete="on"
                     />
                   </li>
     
                   <div class="add__section__button">
                       <input class="add__button" type="submit" value="Añadir"/>
                   </div>
                 </ul>
               </form>
             </div>
           </section>
     
         <script src="coders.js"></script>
     </body>
     </html>
